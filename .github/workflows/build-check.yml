name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Run linter
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Build success notification
      if: success()
      run: echo "✅ Build successful! Deployment will proceed."
      
    - name: Build failure notification
      if: failure()
      run: |
        echo "❌ Build failed! This will prevent deployment."
        echo "Please fix the errors before pushing to main branch."
        exit 1